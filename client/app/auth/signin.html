<div ng-controller='AuthController' id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit="validateUser('signin')">
    <input type='text'ng-model='user.username'>
    <input type="password" ng-model='user.password'>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
  <div> {{ status }} </div>
</div>
